<!DOCTYPE html>
<html>
 <head>
  <title>浏览器对象</title>  
  <meta http-equiv="Content-Type" content="text/html; charset=gkb"/>   
 </head>
 <body>
  <!--先编写好网页布局-->
  <h4>操作成功</h4>
  <input id="sec">秒后回到主页</input>
  <a>返回</a>
  
 
  <script type="text/javascript">  
    var x = 5,i;
   //获取显示秒数的元素，通过定时器来更改秒数。
    function count(){
        document.getElementById("sec").value=x;
        i=setTimeout(count,1000);         
        if(x==0){
          //location.assign("https://www.baidu.com");
           window.clearTimeout(i);
           //stop();
        }
        x=x-1;
    //这个i=setTimeout(count,1000);一开始放在x=x-1;下面导致到0不会停下来



    }
    // function stop(){
    //   clearTimeout(i);
    // }
    count();
        
   //通过window的location和history对象来控制网页的跳转。
   
 </script> 
</body>
</html>
