<!-- 9_19网页尺寸scrollHeight -->
<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 

</head>
<body>
<script type="text/javascript">
    document.write(document.documentElement.scrollWidth+"<br/>");
    document.write(document.body.scrollWidth+"<br/>");
    document.write(document.documentElement.scrollHeight+"<br/>");
    document.write(document.body.scrollHeight+"<br/>");
    document.write("<br/>");
    document.write(document.body.offsetWidth+"<br/>");
    document.write(document.documentElement.offsetHeight+"<br/>");
    document.write(document.body.offsetHeight+"<br/>");    

</script>
</body>    
</html>
